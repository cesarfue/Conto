<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="input-group">
    <div class="icon-container">
      <i class="fa fa-envelope"></i>
    </div>
    <input
      formControlName="email"
      placeholder="Email address"
      autocomplete="username"
    />
  </div>

  <div class="input-group">
    <div class="icon-container">
      <i class="fa fa-lock"></i>
    </div>
    <input
      formControlName="password"
      placeholder="Password"
      [type]="showPassword ? 'text' : 'password'"
      autocomplete="current-password"
    />
    <div class="show-password">
      <input
        type="checkbox"
        id="showPass"
        [checked]="showPassword"
        (change)="showPassword = !showPassword"
      />
      <label for="showPass">Show</label>
    </div>
  </div>

  <div class="form-options">
    <div class="remember-me">
      <input
        type="checkbox"
        id="keepLoggedIn"
        [checked]="keepLoggedIn"
        (change)="keepLoggedIn = !keepLoggedIn"
      />
      <label for="keepLoggedIn">Keep me logged in</label>
    </div>
    <a class="forgot-password">Forgot password?</a>
  </div>

  @if (showError) {
    <div class="error-container">{{ errorMessage }}</div>
  }

  <button type="submit" class="primary-button">Log In</button>

  <div class="divider">
    <span>or</span>
  </div>

  <button type="button" class="social-login-button" id="google-signin">
    <div id="google-button-container">Continue as CÃ©sar</div>
  </button>
</form>
