<div class="user-menu">
  <button class="user-profile" (click)="toggleUserMenu()">
    @if (userPicture) {
      <img class="user-avatar" [src]="userPicture" alt="User profile picture" />
    } @else {
      <div class="user-avatar-placeholder">{{ userName.charAt(0) }}</div>
    }
    <div class="user-info">
      <div class="user-name">{{ userName }}</div>
      <div class="organization-name">{{ organizationName }}</div>
    </div>
    <i class="dropdown-icon">â–¼</i>
  </button>

  @if (isUserMenuOpen) {
    <div class="user-dropdown">
      <ul>
        <li><a (click)="signOut()">Sign Out</a></li>
      </ul>
    </div>
  }
</div>
