<div class="auth-container">
  <h1>
    @if (isLoginMode) {
      Log In
    } @else {
      Sign Up
    }
  </h1>

  @if (isLoginMode) {
    <p class="toggle-text">
      New to Comptasso? <a (click)="toggleMode()">Sign up today.</a>
    </p>
  } @else {
    <p class="toggle-text">
      Already have an account? <a (click)="toggleMode()">Log in.</a>
    </p>
  }

  @if (isLoginMode) {
    <app-login></app-login>
  } @else {
    <app-register></app-register>
  }
</div>
