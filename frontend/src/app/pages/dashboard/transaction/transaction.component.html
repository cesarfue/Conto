<div
  class="transaction-item"
  [ngClass]="{
    'transaction-positive': transaction.amount > 0,
    'transaction-negative': transaction.amount < 0,
  }"
>
  <div class="transaction-icon">
    <i class="fa" [ngClass]="getCategoryIcon(transaction.category)"></i>
  </div>

  <div class="transaction-details">
    <span class="transaction-date">{{
      transaction.date | date: "MMM d, y"
    }}</span>
    <span class="transaction-amount">{{ transaction.amount }}</span>
    <span class="transaction-category">{{ transaction.category }}</span>
    <span class="transaction-recipient">To: {{ transaction.recipient }}</span>
    @if (transaction.memo) {
      <p class="transaction-memo">
        {{ transaction.memo }}
      </p>
    }
  </div>

  <div
    class="transaction-amount"
    [ngClass]="{
      'amount-positive': transaction.amount > 0,
      'amount-negative': transaction.amount < 0,
    }"
  >
    {{ transaction.amount > 0 ? "+" : "" }}{{ transaction.amount | currency }}
  </div>

  <button
    type="button"
    name="delete-btn"
    (click)="onDelete()"
    title="Delete transaction"
  >
    <i class="fas fa-trash"></i>
  </button>
</div>
