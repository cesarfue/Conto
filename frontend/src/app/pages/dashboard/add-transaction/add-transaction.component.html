<div class="add-transaction-container">
  <h3 class="form-title">Add New Transaction</h3>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" required />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" formControlName="amount" required />
    </div>
    <div class="form-group">
      <select id="category" formControlName="category" required>
        <option value="">Select a category</option>
        @for (category of categories; track category.name) {
          <option [value]="category.name">
            {{ category.name | titlecase }}
          </option>
        }
      </select>
    </div>
    <div class="form-group">
      <label for="recipient">Recipient</label>
      <input type="text" id="recipient" formControlName="recipient" />
    </div>
    <div class="form-group">
      <label for="memo">Memo</label>
      <input type="text" id="memo" formControlName="memo" />
    </div>
    <button type="submit" class="submit-btn">Add Transaction</button>
  </form>
</div>
